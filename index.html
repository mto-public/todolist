<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div>
          <i></i>
          <h1>Todolist</h1>
        </div>
      </nav>
    </header>

    <main>
      <section id="todolist">
        <h1>Ma todolist</h1>
        <div class="task">
          <div id="time">
            <input type="date" />
            <input type="time" />
          </div>
          <div id="content">
            <input type="checkbox" />

            <p>Note</p>
            <button>
              <i class="fa-solid fa-pen"></i>
            </button>
          </div>
          <div id="delete">
            <button>
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
        </div>

        <button id="add-task">+</button>
      </section>
    </main>
    <script
      src="https://kit.fontawesome.com/09d169dcaf.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
